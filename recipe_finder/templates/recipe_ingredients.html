{% extends 'base.html' %}

{%block Header%}Recipes{%endblock%}

{%block content%}


<div class="container">
    <h1>{{recipe.title}} Ingredients</h1>

    <ul>
        {% for ingredient in recipe.ingredients%}
        <li>{{ingredient.info[0].text}}</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
