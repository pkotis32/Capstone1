{% extends 'base.html' %}

{%block Header%}Home{%endblock%}


{% block content %}

{% if session['curr_user'] %}
<div class="container mt-5 search-container" >
    <div class="text-center"><h1>Recipe Searcher</h1></div>
    <div class="form-group d-flex justify-content-center position-relative mt-4">
        <input type="text" class="form-control w-50 search ms-5" placeholder="Enter ingredients...">
        <button class="btn btn-info search_recipes ms-2">Search</button>
        <div class="dropdown-menu form-control w-50 mt-5 me-5" id="dropdown"></div>
    </div>
</div>

<div class="form-group">
    <div class="ms-2">
    <label for="selected"><u>Selected Ingredients:</u></label>
    <ul id="selected" class="list-group">

    </ul>
    </div>
</div>
{% else %}
<div class="start_page d-flex align-items-center justify-content-end">
    <div class="start_content d-flex flex-column align-items-center justify-content-center">
        <h1 class="display-2">Recipe Finder</h1>
        <a href="/register" class="get_started btn bg-success text-white mt-3">Get Started</a> 
        <a href="/login" class="already_registered btn text-danger mt-2">Already Registered?</a>
    </div>
</div>
{% endif %}





{% endblock %}
