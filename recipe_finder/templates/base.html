<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/new.css">
</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand ms-5" href="/">Home</a>
      {% if session['curr_user'] %}
      <ul class="nav justify-content-end me-5">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>

        <a href="/" class="btn btn-primary search">Search</a>
      {% else %}
      <ul class="nav justify-content-end me-5">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav>

  <div class="container flash">

  {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
  {% endfor %}
  
  </div>


  {% if session['curr_user'] %}
  <div class="container mt-5 search-container" >
    <div class="form-group d-flex justify-content-center position-relative">
        <input type="text" class="form-control w-50 search" placeholder="Search for...">
        <div class="dropdown-menu form-control w-50 mt-5" id="dropdown"></div>
    </div>
  </div>

  <div class="form-group">
    <div>
      <label for="selected">Selected Ingredients</label>
      <ul id="selected" class="list-group">

      </ul>
    </div>
  </div>

  <div>
    <a href="/api/recipes" class="btn btn-info">Recipes</a>
  </div>
  {% endif %}


  {% block content %}
  {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/static/new.js"></script>
</body>
</html>
